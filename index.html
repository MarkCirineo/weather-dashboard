<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="vh-100 bg-light">
    <header>
        <nav class="navbar navbar-light bg-secondary">
            <div class="container-fluid justify-content-center">
              <a class="navbar-brand text-light" href="#">Weather Dashboard</a>
            </div>
          </nav>
    </header>

    <main>
        <div class="h-100 container-fluid">
            <div class="row h-100">
                <div class="mh-100 col-lg-3">
                    <h1>Search for a City:</h1>
                    <input type="text" placeholder="Philadelphia">
                    <button class="btn btn-primary">Search</button>
                    <hr size="5"/>
                </div>
                <div class="mh-100 col-lg-9">
                    <div class="row city-info-div">
                        <h2 class="city-name"></h2>
                        <ul class="city-info-list"></ul>
                    </div>
                    <div class="forecast h-50 container-fluid">
                        <h3 class="row">5-Day Forecast:</h3>
                        <div class="h-100 row d-flex justify-content-between">
                            <div class="h-75 bg-secondary col-lg-2">
                                <ul></ul>
                            </div>
                            <div class="h-75 bg-secondary col-lg-2">
                                <ul></ul>
                            </div>
                            <div class="h-75 bg-secondary col-lg-2">
                                <ul></ul>
                            </div>
                            <div class="h-75 bg-secondary col-lg-2">
                                <ul></ul>
                            </div>
                            <div class="h-75 bg-secondary col-lg-2">
                                <ul></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
